<!-- box color change -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
	.box
	{
		background-color: red;
		height: 30px;
		width: 30px;
		float: left;
		margin: 0px;
	}
</style>


<script type="text/javascript">
	for(i=0;i<1000;i++)
	{
		document.write('<div class="box" onmouseover="changecolor(this)"></div>')
	}

	function changecolor(elmt)
	{
		elmt.style.backgroundColor="blue";
		setTimeout(function()
		{
			elmt.style.backgroundColor='red';
		},2000);
		
	}
</script>


</body>
</html>
