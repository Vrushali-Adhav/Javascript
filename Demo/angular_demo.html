<script type="text/javascript">
	function setqty(a,b,c)
	{
		var rate  = document.getElementById(b).value;
		var rate1 = parseInt(rate);
		var qt1 = document.getElementById(a).value;
		var q1 = parseInt(qt1);
		var q2 = q1+1;
		var prod_ttl = rate1*q2;


		document.getElementById(a).value=q2;
		document.getElementById(c).value = prod_ttl;

		var ttl1 = document.getElementById('product_tt').value;
		var ttl2 = document.getElementById('product_total2').value;
		var ttl3 = document.getElementById('product_total3').value;

		var total = parseInt(ttl2)+parseInt(ttl3)+parseInt(ttl1);
		console.log(total);

		document.getElementById('ttl').value = total;



		var dis = 10*total/100;
		document.getElementById('dis').value=dis;

		var nttl = total - dis;
		document.getElementById('nttl').value=nttl;




		
	}

	function resetqty(b,c,d)
	{

		var rate1 = parseInt(rate);

		var qt1 = document.getElementById(b).value;
		var q1 = parseInt(qt1);
		var q2 = q1-1;
		var prod_ttl = rate1*q2;
		document.getElementById(b).value=q2;
		document.getElementById(d).value = prod_ttl;


		document.getElementById(b).value=q2;
		document.getElementById(d).value = prod_ttl;

		var ttl3 = document.getElementById('product_total3').value;

		var total = parseInt(ttl2)+parseInt(ttl3)+parseInt(ttl1);
		

		document.getElementById('ttl').value = total;

			var dis = 10*total/100;

		document.getElementById('nttl').value=nttl;
	}
