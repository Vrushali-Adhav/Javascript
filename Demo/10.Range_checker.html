<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input type="range" min="10" max="15"value="12" id="inp1"onclick="setvalue()">
<div id="div_1">
<script type="text/javascript">
	function setvalue()
	{
		var i1 =document.getElementById('inp1');
		var d1 = document.getElementById('div_1');
		d1.innerHTML = i1.value;
	}
	
</script>

</body>
</html>
