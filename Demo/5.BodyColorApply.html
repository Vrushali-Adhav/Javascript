<!DOCTYPE html>
<html>
<head>
	<title></title>

	
</head>
<body id="body">
	<input type="text" id="color">
	<button onclick="applycolor()">apply</button>
	<script type="text/javascript">
		function applycolor()
		{


		var c =document.getElementById('color');
		document.getElementById('body').style.backgroundColor=c.value;
	}
	</script>

</body>
</html>
