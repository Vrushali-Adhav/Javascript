<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="time_box">00.00</div>

	<button onclick="startwatch()">start</button>
	<button onclick="stoptwatch()">stop</button>
	<script type="text/javascript">
		var time=0;
		var sec=0;
		var interval;
		function startwatch()
		{
			clearInterval(interval);
			interval=setInterval(function(){
				if(sec<10)
				{
					sec ="0"+Number(sec);
				}
				if(time<10)
				{
					time ="0"+Number(time);
				}
				
				document.getElementById('time_box').innerHTML=sec+";"+time;
				if(time==10)
				{
					sec++;
					time=0;
				}
				time++;

			},100);
		}
		function stoptwatch()
		{
			clearInterval(interval);
		}
	</script>

</body>
</html>
